<div class="mat-elevation-z4">

    <table mat-table [dataSource]="products" class="full-width-table">
     
        <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th class="letter-color" mat-header-cell *matHeaderCellDef>Id</th>
        <td class="letter-color" mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th class="letter-color" mat-header-cell *matHeaderCellDef>Name</th>
        <td class="letter-color" mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>
      
      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th class="letter-color" mat-header-cell *matHeaderCellDef>Preço</th>
        <td class="letter-color" mat-cell *matCellDef="let row">{{row.price | currency: 'BRL'}}</td>
      </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th class="letter-color" mat-header-cell *matHeaderCellDef>Ações</th>
            <td class="letter-color" mat-cell *matCellDef="let row">
                <a routerLink="" class="create">
                    <i class="material-icons">
                        table_view
                    </i>

                </a>
                <a routerLink="/products/update/{{ row.id }}" class="edit">
                    <i class="material-icons">
                        edit
                    </i>

                </a>
                <a routerLink="/products/delete/{{ row.id }}" class="delete">
                    <i class="material-icons">
                        deleted
                    </i>

                </a>
            </td>
          </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
